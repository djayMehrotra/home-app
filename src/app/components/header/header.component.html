
    <header class="app-header">
      <div class="header-left">
        <button class="menu-toggle" (click)="onToggleSidebar()" aria-label="Toggle sidebar">
          <span class="menu-icon" [class.active]="sidebarExpanded"></span>
        </button>
        <h1 class="page-title">Dashboard</h1>
      </div>
      <div class="header-right">
        <div class="search-bar">
          <input type="text" placeholder="Search..." aria-label="Search" />
          <span class="search-icon"></span>
        </div>
        <div class="header-actions">
          <button class="notification-button" aria-label="Notifications">
            <span class="notification-icon"></span>
            <span class="notification-badge">3</span>
          </button>
          <button class="profile-button" aria-label="User profile">
            <span class="profile-avatar">U</span>
          </button>
        </div>
      </div>
    </header>
